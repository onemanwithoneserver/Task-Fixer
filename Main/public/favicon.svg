<svg width="32" height="32" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="parchmentBg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fef3c7" stop-opacity="0.95" />
      <stop offset="100%" stop-color="#f59e0b" stop-opacity="0.85" />
    </radialGradient>
    
    <linearGradient id="saffron" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff9933" />
      <stop offset="100%" stop-color="#ff6600" />
    </linearGradient>
    
    <linearGradient id="deepGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#138808" />
      <stop offset="100%" stop-color="#0a5a03" />
    </linearGradient>
    
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24" />
      <stop offset="50%" stop-color="#f59e0b" />
      <stop offset="100%" stop-color="#d97706" />
    </linearGradient>
    
    <pattern id="texture" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="4" fill="none"/>
      <circle cx="1" cy="1" r="0.5" fill="#000" opacity="0.03"/>
    </pattern>
  </defs>

  <!-- Main circular background -->
  <circle cx="60" cy="60" r="58" fill="url(#parchmentBg)" />
  <circle cx="60" cy="60" r="58" fill="url(#texture)" />
  
  <!-- Ornate outer border -->
  <circle cx="60" cy="60" r="56" fill="none" stroke="url(#gold)" stroke-width="2.5" opacity="0.9" />
  <circle cx="60" cy="60" r="52" fill="none" stroke="url(#saffron)" stroke-width="1" opacity="0.6" />
  
  <!-- Decorative paisley patterns -->
  <g opacity="0.7">
    <g transform="rotate(0 60 60)">
      <path d="M 60 12 Q 68 15, 70 22 Q 72 28, 68 32 Q 64 36, 60 34 Q 58 32, 60 28 Q 62 24, 60 20 Z" fill="url(#deepGreen)" stroke="url(#gold)" stroke-width="0.5"/>
    </g>
    <g transform="rotate(90 60 60)">
      <path d="M 60 12 Q 68 15, 70 22 Q 72 28, 68 32 Q 64 36, 60 34 Q 58 32, 60 28 Q 62 24, 60 20 Z" fill="url(#deepGreen)" stroke="url(#gold)" stroke-width="0.5"/>
    </g>
    <g transform="rotate(180 60 60)">
      <path d="M 60 12 Q 68 15, 70 22 Q 72 28, 68 32 Q 64 36, 60 34 Q 58 32, 60 28 Q 62 24, 60 20 Z" fill="url(#deepGreen)" stroke="url(#gold)" stroke-width="0.5"/>
    </g>
    <g transform="rotate(270 60 60)">
      <path d="M 60 12 Q 68 15, 70 22 Q 72 28, 68 32 Q 64 36, 60 34 Q 58 32, 60 28 Q 62 24, 60 20 Z" fill="url(#deepGreen)" stroke="url(#gold)" stroke-width="0.5"/>
    </g>
  </g>
  
  <!-- Elephants -->
  <g opacity="0.65">
    <g transform="translate(15, 55)">
      <ellipse cx="8" cy="8" rx="7" ry="9" fill="url(#saffron)" />
      <path d="M 8 17 Q 6 22, 5 25 M 8 17 Q 10 22, 11 25" stroke="url(#saffron)" stroke-width="2" stroke-linecap="round" />
      <path d="M 4 6 Q 0 8, -2 6" stroke="url(#saffron)" stroke-width="2.5" stroke-linecap="round" />
      <circle cx="6" cy="6" r="1" fill="#0a5a03" />
    </g>
    
    <g transform="translate(97, 55) scale(-1, 1)">
      <ellipse cx="8" cy="8" rx="7" ry="9" fill="url(#saffron)" />
      <path d="M 8 17 Q 6 22, 5 25 M 8 17 Q 10 22, 11 25" stroke="url(#saffron)" stroke-width="2" stroke-linecap="round" />
      <path d="M 4 6 Q 0 8, -2 6" stroke="url(#saffron)" stroke-width="2.5" stroke-linecap="round" />
      <circle cx="6" cy="6" r="1" fill="#0a5a03" />
    </g>
  </g>
  
  <!-- Central gear with tools -->
  <g transform="translate(60, 60)">
    <circle r="28" fill="none" stroke="url(#deepGreen)" stroke-width="1.5" opacity="0.4" />
    
    <!-- Gear teeth -->
    <rect x="-2" y="-30" width="4" height="4" fill="url(#gold)" opacity="0.5" rx="0.5" transform="rotate(0)"/>
    <rect x="-2" y="-30" width="4" height="4" fill="url(#gold)" opacity="0.5" rx="0.5" transform="rotate(45)"/>
    <rect x="-2" y="-30" width="4" height="4" fill="url(#gold)" opacity="0.5" rx="0.5" transform="rotate(90)"/>
    <rect x="-2" y="-30" width="4" height="4" fill="url(#gold)" opacity="0.5" rx="0.5" transform="rotate(135)"/>
    <rect x="-2" y="-30" width="4" height="4" fill="url(#gold)" opacity="0.5" rx="0.5" transform="rotate(180)"/>
    <rect x="-2" y="-30" width="4" height="4" fill="url(#gold)" opacity="0.5" rx="0.5" transform="rotate(225)"/>
    <rect x="-2" y="-30" width="4" height="4" fill="url(#gold)" opacity="0.5" rx="0.5" transform="rotate(270)"/>
    <rect x="-2" y="-30" width="4" height="4" fill="url(#gold)" opacity="0.5" rx="0.5" transform="rotate(315)"/>
    
    <!-- Central flower -->
    <circle r="24" fill="url(#parchmentBg)" opacity="0.9" />
    <ellipse cx="0" cy="-15" rx="4" ry="8" fill="url(#saffron)" opacity="0.7" transform="rotate(0)"/>
    <ellipse cx="0" cy="-15" rx="4" ry="8" fill="url(#saffron)" opacity="0.7" transform="rotate(60)"/>
    <ellipse cx="0" cy="-15" rx="4" ry="8" fill="url(#saffron)" opacity="0.7" transform="rotate(120)"/>
    <ellipse cx="0" cy="-15" rx="4" ry="8" fill="url(#saffron)" opacity="0.7" transform="rotate(180)"/>
    <ellipse cx="0" cy="-15" rx="4" ry="8" fill="url(#saffron)" opacity="0.7" transform="rotate(240)"/>
    <ellipse cx="0" cy="-15" rx="4" ry="8" fill="url(#saffron)" opacity="0.7" transform="rotate(300)"/>
    
    <!-- Crossed hammer and wrench -->
    <g transform="rotate(-45)">
      <rect x="-2" y="-18" width="4" height="24" fill="url(#deepGreen)" rx="1" />
      <rect x="-6" y="-20" width="12" height="6" fill="url(#deepGreen)" rx="1" />
    </g>
    
    <g transform="rotate(45)">
      <rect x="-1.5" y="-18" width="3" height="22" fill="url(#gold)" rx="1" />
      <circle cx="0" cy="-16" r="4" fill="none" stroke="url(#gold)" stroke-width="2" />
    </g>
    
    <circle r="3" fill="url(#saffron)" />
    <circle r="2" fill="url(#gold)" />
  </g>
  
  <!-- Decorative dots -->
  <circle cx="107.196" cy="60" r="1.5" fill="url(#gold)" opacity="0.6"/>
  <circle cx="102.196" cy="77.942" r="1.5" fill="url(#gold)" opacity="0.6"/>
  <circle cx="88.392" cy="91.746" r="1.5" fill="url(#gold)" opacity="0.6"/>
  <circle cx="70.451" cy="96.746" r="1.5" fill="url(#gold)" opacity="0.6"/>
  <circle cx="60" cy="107.196" r="1.5" fill="url(#gold)" opacity="0.6"/>
  <circle cx="49.549" cy="96.746" r="1.5" fill="url(#gold)" opacity="0.6"/>
  <circle cx="31.608" cy="91.746" r="1.5" fill="url(#gold)" opacity="0.6"/>
  <circle cx="17.804" cy="77.942" r="1.5" fill="url(#gold)" opacity="0.6"/>
  <circle cx="12.804" cy="60" r="1.5" fill="url(#gold)" opacity="0.6"/>
  <circle cx="17.804" cy="42.058" r="1.5" fill="url(#gold)" opacity="0.6"/>
  <circle cx="31.608" cy="28.254" r="1.5" fill="url(#gold)" opacity="0.6"/>
  <circle cx="49.549" cy="23.254" r="1.5" fill="url(#gold)" opacity="0.6"/>
  
  <!-- Inner decorative ring -->
  <circle cx="60" cy="60" r="35" fill="none" stroke="url(#saffron)" stroke-width="0.5" opacity="0.4" stroke-dasharray="2,2" />
</svg>
